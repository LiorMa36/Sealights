<div class="container">
  <h1><b> List of people</b></h1>
  <table mat-table [dataSource]="data">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef>Birthdate</th>
      <td mat-cell *matCellDef="let element">{{ element.birthdate }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="addressesCount">
      <th mat-header-cell *matHeaderCellDef>Adresses Count</th>
      <td mat-cell *matCellDef="let element">{{ element.addressesCount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <a
    class="add-btn"
    mat-raised-button
    routerLink="/rf"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    >Add new user</a
  >
</div>
