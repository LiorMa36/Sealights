<h2 mat-dialog-title>Add city to {{ data.countryName }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>City name</mat-label>
    <input matInput [(ngModel)]="cityName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="cityName()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
